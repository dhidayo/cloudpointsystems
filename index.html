<div id="requestModal" class="fixed inset-0 bg-black/60 z-[100] backdrop-blur-sm items-center justify-center p-4">
        <div class="bg-white rounded-3xl w-full max-w-2xl overflow-hidden shadow-2xl relative max-h-[95vh] overflow-y-auto">
            <button onclick="toggleModal()" class="absolute top-6 right-6 text-gray-400 hover:text-gray-900 text-2xl">&times;</button>
            <div class="p-8 md:p-12">
                <h3 class="text-3xl font-bold text-gray-900 mb-2">Quick Solution Request</h3>
                <p class="text-gray-500 mb-8">Choose your preferred way to reach our sales team.</p>
                
                <form id="solutionForm" action="https://formspree.io/f/maqdwaoe" method="POST" class="grid grid-cols-1 md:grid-cols-2 gap-5">
                    <div>
                        <label class="block text-sm font-semibold mb-2">First Name*</label>
                        <input type="text" id="fname" name="firstname" required class="w-full bg-gray-50 border border-gray-200 p-3 rounded-lg focus:ring-2 focus:ring-blue-600 outline-none">
                    </div>
                    <div>
                        <label class="block text-sm font-semibold mb-2">Last Name</label>
                        <input type="text" id="lname" name="lastname" class="w-full bg-gray-50 border border-gray-200 p-3 rounded-lg outline-none">
                    </div>
                    <div>
                        <label class="block text-sm font-semibold mb-2">Email Address*</label>
                        <input type="email" id="email" name="email" required class="w-full bg-gray-50 border border-gray-200 p-3 rounded-lg outline-none">
                    </div>
                    <div>
                        <label class="block text-sm font-semibold mb-2">Phone Number</label>
                        <input type="tel" id="phone" name="phone" class="w-full bg-gray-50 border border-gray-200 p-3 rounded-lg outline-none">
                    </div>
                    <div class="md:col-span-2">
                        <label class="block text-sm font-semibold mb-2">Request Category*</label>
                        <select id="category" name="category" required class="w-full bg-gray-50 border border-gray-200 p-3 rounded-lg outline-none cursor-pointer">
                            <option value="">Select a Category</option>
                            <option value="Security">Security & Cybersecurity</option>
                            <option value="Cloud">Cloud Infrastructure</option>
                            <option value="Collaboration">Modern Workplace & Collaboration</option>
                            <option value="AI_ML">AI & Machine Learning</option>
                            <option value="Networking">Networking & Data Center</option>
                            <option value="Managed_Services">Managed IT Services</option>
                            <option value="Others">Others</option>
                        </select>
                    </div>
                    <div class="md:col-span-2">
                        <label class="block text-sm font-semibold mb-2">Request Title</label>
                        <input type="text" id="rtitle" name="title" class="w-full bg-gray-50 border border-gray-200 p-3 rounded-lg outline-none">
                    </div>
                    <div class="md:col-span-2">
                        <label class="block text-sm font-semibold mb-2">Request Details</label>
                        <textarea id="details" name="details" rows="3" class="w-full bg-gray-50 border border-gray-200 p-3 rounded-lg outline-none"></textarea>
                    </div>

                    <div class="md:col-span-2 flex flex-col sm:flex-row gap-4 mt-4">
                        <button type="submit" class="flex-1 bg-blue-700 text-white font-bold py-4 rounded-xl hover:bg-blue-800 transition flex items-center justify-center gap-2">
                            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z"></path><path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z"></path></svg>
                            Send via Email
                        </button>
                        
                        <button type="button" onclick="sendWhatsApp()" class="flex-1 bg-green-600 text-white font-bold py-4 rounded-xl hover:bg-green-700 transition flex items-center justify-center gap-2">
                            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M.057 24l1.687-6.163c-1.041-1.804-1.588-3.849-1.587-5.946.003-6.556 5.338-11.891 11.893-11.891 3.181.001 6.167 1.24 8.413 3.488 2.245 2.248 3.481 5.236 3.48 8.414-.003 6.557-5.338 11.892-11.893 11.892-1.99-.001-3.951-.5-5.688-1.448l-6.305 1.654zm6.597-3.807c1.676.995 3.276 1.591 5.392 1.592 5.448 0 9.886-4.438 9.889-9.885.002-5.462-4.415-9.89-9.881-9.892-5.452 0-9.887 4.434-9.89 9.884-.001 2.225.651 3.891 1.746 5.634l-.999 3.648 3.744-.981z"></path></svg>
                            Send via WhatsApp
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        function toggleModal() {
            const modal = document.getElementById('requestModal');
            modal.classList.toggle('active');
        }

        function sendWhatsApp() {
            // Get form values
            const fname = document.getElementById('fname').value;
            const lname = document.getElementById('lname').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const category = document.getElementById('category').value;
            const title = document.getElementById('rtitle').value;
            const details = document.getElementById('details').value;

            if(!fname || !email || !category) {
                alert("Please fill in the required fields (First Name, Email, and Category)");
                return;
            }

            // Construct the message
            const message = `*Quick Solution Request - Cloudpoint Systems*%0A%0A` +
                            `*Name:* ${fname} ${lname}%0A` +
                            `*Email:* ${email}%0A` +
                            `*Phone:* ${phone}%0A` +
                            `*Category:* ${category}%0A` +
                            `*Title:* ${title}%0A` +
                            `*Details:* ${details}`;

            // Redirect to WhatsApp
            const whatsappNumber = "2349029002279";
            const url = `https://wa.me/${whatsappNumber}?text=${message}`;
            window.open(url, '_blank').focus();
        }
    </script>
</body>
</html>
